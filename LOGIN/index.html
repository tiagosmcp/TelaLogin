<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./css/style.css">
<body>
    <div class="box">
        <div class="container">
            <div class="top-header">
                <span>Andev Web</span>
                <header>Iniciar Seção</header>
            </div>

            <div class="input-field">
                <input type="text" class="input" placeholder="Usuário" required>
                <i class="bx bx-user"></i>
            </div>
            <div class="input-field">
                <input type="password" class="input" placeholder="Senha" required>
                <i class="bx bx-lock-alt"></i>
            </div>
            <div class="input-field">
                <input type="submit" class="submit" value="Entrar">
            </div>

            <div class="buttom">
                <div class="left">
                    <input type="checkbox" id="check">
                    <label for="check">Lembre-me</label>
                </div>
                <div class="right">
                    <label><a href = "#">Esqueceu a senha?</a></label>
                </div>
            </div>

        </div>
    </div>
</body>
</html>
